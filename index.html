<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="questions.css" />
    <title>Spin the Wheel</title>
  </head>
  <body>
    <div class="container">
      <div class="spinner-border">
        <div class="arrow">
          <div class="drop"></div>
          <div class="drop small"></div>
        </div>

        <div class="bulbs">
          <div class="circle glow"></div>
          <div class="circle glow"></div>
          <div class="circle glow"></div>
          <div class="circle glow"></div>
          <div class="circle glow"></div>
        </div>

        <div class="spinner">
          <div class="inner-circle"></div>
          <div class="one tri">1</div>
          <div class="two tri">2</div>
          <div class="three tri">3</div>
          <div class="four tri">4</div>
          <div class="five tri">5</div>
          <div class="six tri">6</div>
          <div class="seven tri">7</div>
          <div class="eight tri">8</div>
        </div>

        <div class="stand">
          <div class="vert"></div>
          <div class="round"></div>
          <div class="rect"></div>
        </div>
      </div>

      <div class="joker">
        <div class="comments">
          <div class="message">  
            <span class="auto-type">

            </span>          
          </div>
        </div>
        <img src="./assets/joker_2.png" alt="" />
      </div>
    </div>

    
    <div class="question-container">
      <!-- creating a modal for when quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Congratulations, Quiz Completed.</h1>

          <div class="grade-details">
            <p>Attempts : 5</p>
            <p>Wrong Answers : <span id="wrong-answers"></span></p>
            <p>Right Answers : <span id="right-answers"></span></p>
            <p>Grade : <span id="grade-percentage"></span>%</p>
            <p><span id="remarks"></span></p>
            <img src="./assets/coins.png" alt="">
            <p> You have received <span class="coins"></span> coins </p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Continue</button>
          </div>
        </div>
      </div>
      <!-- end of modal of quiz details-->

      <div class="game-quiz-container hidden">
        <div class="game-details-container">
          <div class="scores">
            <img src="./assets/dimond.png" alt="">
            <h1>Score : <span id="player-score"></span> / 5</h1>
          </div>
          <h1>Question : <span id="question-number"></span> / 5</h1>
        </div>

        <div class="game-question-container">
          <h1 id="display-question"></h1>
        </div>

        <div class="game-options-container">
          <span>
            <input
              type="radio"
              id="option-one"
              name="option"
              class="radio"
              value="optionA"
            />
            <label
              for="option-one"
              class="option"
              id="option-one-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-two"
              name="option"
              class="radio"
              value="optionB"
            />
            <label
              for="option-two"
              class="option"
              id="option-two-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-three"
              name="option"
              class="radio"
              value="optionC"
            />
            <label
              for="option-three"
              class="option"
              id="option-three-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-four"
              name="option"
              class="radio"
              value="optionD"
            />
            <label
              for="option-four"
              class="option"
              id="option-four-label"
            ></label>
          </span>
        </div>

        <div class="next-button-container">
          <button onclick="handleNextQuestion()">Next Question</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="script.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
